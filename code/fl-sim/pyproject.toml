[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fl-sim"
version = "1.0.0"
description = "Federated Learning Client Selection Strategies Benchmark"
license = "Apache-2.0"
# Dependencies for your Flower App
dependencies = [
    "flwr[simulation]>=1.22.0",
    "flwr-datasets[vision]>=0.5.0",
    "torch==2.7.1",
    "torchvision==0.22.1",
    "matplotlib>=3.5.0",
    "seaborn>=0.12.0",
    "numpy>=1.21.0",
]

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.flwr.app]
publisher = "abhay"

# Point to your ServerApp and ClientApp objects
[tool.flwr.app.components]
serverapp = "fl_sim.server_app:app"
clientapp = "fl_sim.client_app:app"

# Custom config values accessible via `context.run_config`
[tool.flwr.app.config]
num-server-rounds = 10
fraction-train = 0.5
local-epochs = 1
lr = 0.01

# Strategy selection (default: fedavg, options: see STRATEGY_REGISTRY)
# Uncomment and change to test a specific strategy:

# Additional strategy-specific parameters
# deadline = 5.0          # For deadline-based strategies
# penalty_factor = 2.0    # For soft_deadline strategy

# Default federation to use when running the app






strategy = "fedavg"
[tool.flwr.federations]
default = "local-simulation"

# Local simulation federation with 10 virtual SuperNodes
[tool.flwr.federations.local-simulation]
options.num-supernodes = 5

# Remote federation example for use with SuperLink
[tool.flwr.federations.remote-federation]
address = "<SUPERLINK-ADDRESS>:<PORT>"
insecure = true  # Remove this line to enable TLS
# root-certificates = "<PATH/TO/ca.crt>"  # For TLS setup